<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head></h:head> 
<body> 
<h:form>
<h:inputText t:placeholder='food name' value="#{foodController.food.name}"/>
<h:commandButton value="OK" action="#{foodController.create}"/>
</h:form>
<h:form>
<h:dataTable value="#{foodController.foods}" var="food" styleClass="table table-bordered" border="2">
	<h:column>
		<f:facet name="header">Food IDs</f:facet>		
		<h:outputText value="#{food.foodid}  "/>
	</h:column>
	<h:column>
		<f:facet name="header">Food Names</f:facet>
        <h:outputText value="#{food.name} "/>
    </h:column>
	<h:column>
         <h:commandButton type="submit" value="Delete food!" action="#{foodController.delete(food.foodid)}"/>
    </h:column>
</h:dataTable>
</h:form>
<h:form>
   			<h3>BackToMainPage</h3>
   			<h:commandButton action = "page" value = "Main page" />
		</h:form>
</body> 
</html>
