<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form>
<h:inputText value="#{foodController.food.name}"/>
<h:commandButton value="OK" action="#{foodController.create}"/>
</h:form>
<h:dataTable value="#{foodController.foods}" var="food">
	<h:column>
		<f:facet name="header">FoodName</f:facet>
		<h:outputText value="#{food.name}"/>
	</h:column>
</h:dataTable>


</body> 
</html>
