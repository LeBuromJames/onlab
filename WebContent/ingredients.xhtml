<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head> 
<body> 

<h:form>
<h:inputText t:placeholder="ingredient name" value="#{ingredientController.ingredient.name}"/>
<h:inputText value="#{ingredientController.ingredient.calory}"/>
<h:commandButton value="Add" action="#{ingredientController.create}"/>
</h:form>
<h:form>
<h:dataTable value="#{ingredientController.ingredients}" var="ingredient" styleClass="table table-bordered" border="2">
	<h:column>
		<f:facet name="header">Ingredient IDs</f:facet>
		<h:outputText value="#{ingredient.ingredientid}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Ingredient Names</f:facet>
		<h:outputText value="#{ingredient.name}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Calory</f:facet>
		<h:outputText value="#{ingredient.calory}"/>
	</h:column>
	<h:column>
         <h:commandButton type="submit" value="Delete Ingredient!" action="#{ingredientController.delete(ingredient.ingredientid)}"/>
    </h:column>
</h:dataTable>
</h:form>
<h:form>
   			<h3>BackToMainPage</h3>
   			<h:commandButton action = "page" value = "Main page" />
		</h:form>
</body> 
</html>
