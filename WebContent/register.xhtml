<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:form>
   <h:commandButton action = "home.xhtml" value = "HOME" />
</h:form>
<hr />
</h:head> 
<body> 


<h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Register"/>
            </f:facet>
            <h:outputLabel value = "Nev" />
            <h:inputText value="#{userController.user.name}" />
            <h:outputLabel value = "Neptun" />
            <h:inputText value="#{userController.user.email}" />
            <h:outputLabel value = "Password" />
            <h:inputSecret value="#{userController.user.jelszo}"/>
            
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "Register" value = "Register" action="#{userController.create}"/>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
     
      
<h3>Registered Users</h3>
      <hr />

<h:form>
<h:dataTable value="#{userController.userList}" var="user">
	<h:column>
		<f:facet name="header">Nev</f:facet>
		<h:outputText value="#{user.name}"/>

	</h:column>
	<h:column>
		<f:facet name="header">Neptun</f:facet>
		<h:outputText value="#{user.email}"/>

	</h:column>
	<h:column>
		<f:facet name="header">Jelszo</f:facet>
		<h:outputText value="#{user.jelszo}"/>

	</h:column>
	<h:column>
               <f:facet name = "header">Delete</f:facet>
               <h:commandButton value = "Delete" 
                  action = "#{userController.delete(user.userid)}"  />                        
    </h:column>
     
</h:dataTable>
</h:form>



</body> 
</html>
